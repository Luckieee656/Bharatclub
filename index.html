<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Prediction Game (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    .color-boxes {
      margin: 20px;
    }
    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid white;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
      color: #00ff99;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>üé≤ Color Prediction Game üé≤</h1>

  <p>Choose a color you think will win!</p>

  <div class="color-boxes">
    <div class="box" id="red" style="background:red;"></div>
    <div class="box" id="green" style="background:green;"></div>
    <div class="box" id="blue" style="background:blue;"></div>
  </div>

  <button onclick="predict()">Predict Now</button>

  <div class="result" id="resultText"></div>

  <script>
    let selectedColor = null;

    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      box.addEventListener('click', () => {
        selectedColor = box.id;
        boxes.forEach(b => b.style.border = "2px solid white");
        box.style.border = "4px solid yellow";
      });
    });

    function predict() {
      if (!selectedColor) {
        alert("Please select a color first!");
        return;
      }

      const colors = ['red', 'green', 'blue'];
      const winningColor = colors[Math.floor(Math.random() * colors.length)];

      if (selectedColor === winningColor) {
        document.getElementById('resultText').innerText = `‚úÖ You won! Winning color was ${winningColor.toUpperCase()}`;
      } else {
        document.getElementById('resultText').innerText = `‚ùå You lost! Winning color was ${winningColor.toUpperCase()}`;
      }
    }
  </script>

</body>
</html>
